<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Hut - Login</title>

    <!-- Bootstrap V5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- jQuery CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>

    <!-- JQuery Mobile -->
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <!-- Style sheet -->
    <link rel="stylesheet" href="assets/css/stu01_login_styles.css">
    <link rel="stylesheet" href="assets/css/stu01_fonts.css">
</head>

<body>

    <!-- Login page -->
    <div data-role="page" id="login-screen">
        <div role="main" class="ui-content">

            <!-- Content -->
            <div id="login-form">
                <!-- Login form -->
                <h2 id="sign-in-text">Sign In</h2>
                <form>
                    <input type="text" data-wrapper-class="custom-input mx-auto d-block" id="InputUsername"
                        placeholder="Username">

                    <div class="mt-3"></div>

                    <input type="password" data-wrapper-class="custom-input mx-auto d-block" id="InputPassword"
                        placeholder="Passoword">
                </form>
                <a class="btn login-btn mx-auto d-block" href="" onclick="loginfunc()">
                    <p>Login</p>
                </a>

                <a href="#register-screen">
                    <p id="auth-text">Don't have an account ? <span style="color: #E3AB2C;">
                            Register</span>
                    </p>
                </a>
            </div>

            <!-- Login Successfull Validation modal -->
            <div class="modal" id="login-successful-modal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Valid Credentials !</h5>
                            <button data-role="none" type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Correct username and password</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Login Error Validation modal -->
            <div class="modal" id="login-validation-modal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Invalid Credentials !</h5>
                            <button data-role="none" type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Check your username or password and Sign In again</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- Register page -->
    <div data-role="page" id="register-screen">
        <div role="main" class="ui-content">

            <!-- Content -->
            <div id="register-form">

                <h2 id="register-text">Register</h2>

                <form>
                    <input type="text" data-wrapper-class="custom-input mx-auto d-block" id="exampleInputUsername"
                        placeholder="Username">

                    <div class="mt-3"></div>

                    <input type="text" data-wrapper-class="custom-input mx-auto d-block" id="exampleInputEmail"
                        placeholder="Email">

                    <div class="mt-3"></div>

                    <input type="text" data-wrapper-class="custom-input mx-auto d-block" id="exampleInputPassword"
                        placeholder="Password">

                    <div class="mt-3"></div>

                    <input type="text" data-wrapper-class="custom-input mx-auto d-block" id="exampleInputLocation"
                        placeholder="Location">
                </form>

                <a class="btn register-btn mx-auto d-block" href="#login-screen">
                    <p>Register</p>
                </a>

                <a href="#login-screen">
                    <p id="auth-text">Already have an account ? <span style="color: #E3AB2C;">
                            Login</span>
                    </p>
                </a>
            </div>

        </div>
    </div>


    <!-- Bootstrap V5 - JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Script Section -->
    <script src="assets/js/login.js"></script>
</body>

</html>
